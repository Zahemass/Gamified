    <!-- Bootstrap CSS -->

  <body>
    <!--Background Music -->
    <video id="myAudio" controls autoplay loop muted>
      <source src="bgmusic.mp3" type="audio/mp3">
      
  </video>

    <!--Full Screen-->
    <section class="home">
      <!--Profile Section-->
      <a href="./profile.html" class="profile-link"><div class="profile">
          <div class="outer-ring center"></div>
      <div class="inner-ring center"></div>
          <div class = "profile-pic">-
              <img class = "badgeposition" src="images/bage.png" alt="">
          </div></a>
          <!--Username insertion-->
          <h4 class="username">Username</h4>
      </div>

      <!--Navigation bar Section-->
      <div class="navigationbar">
          <nav class="navbar navbar-expand-lg ">
                  <div class="homebox"></div>
             
                  <ul class="navbar-nav ">
                    <li class="nav-item">
                      <a class="navlink0 nav-link " aria-current="page" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                      <a class="navlink nav-link " aria-current="page" href="./course.html">COURSE</a>
                    </li>
                    <li class="nav-item">
                      <a class="navlink nav-link " aria-current="page" href="#">EVENTS</a>
                    </li>
                    <li class="nav-item">
                      <a class="navlink nav-link " aria-current="page" href="#">CLAN</a>
                    </li>
                    
                    
                  </ul>
                  
              
            </nav>
      </div>

      <!--Points Section-->
      <div class="points">
          <div class="score">
              <h5>500</h5>
              <div class="score-card"></div>
          </div><img src="images/holics.png" alt="" class="holicks">
          <div class="score1">
              <h5>1200</h5>
              <div class="score-card1"></div>
          </div>
              <img src="images/holicks.png" alt="" class="sp">
      </div>

      <!--Treasure Vault Section-->
      <div class="treasure">
          <img src="images/treasure.png" alt="" class="treasurebox">
      </div>
      <i class="fa-col fa fa-volume-off" onclick="myFunction()" id="p1" style="font-size:36px"></i>
      <!--Map Section-->
     <div class="map">
      <a href="./map.html"><img src="images/selection.png" alt="" class="map">
      </div></a>

      <!--Start Section-->
      <div class="start">

      </div>

      <!--Mission Section-->
      <div class="bag">
          <img src="images/bag.png" alt="" class="bagpos">
      </div>

      <!--3d Model Section-->
     <div class="center_3d">
      <model-viewer ar camera-controls touch-action="pan-y" src="./Model/Astronaut.glb" alt="A 3D model of an astronaut">
        
      </model-viewer>
     </div>
  </section>
    
  <script>
    function myFunction() {
      window.onload = function() {
      var audio = document.getElementById("myAudio");
  audio.play();
      };

      var audio = document.getElementById("myAudio");
      var x = audio.muted
        if (x === true){
          audio.muted = false; 
          audio.play();
          document.getElementById("p1").innerHTML = '<i class="fa fa-wifi" style="font-size:24px; transform: rotate(90deg); position:absolute; bottom:15px"></i>';
        }
        else{
          audio.muted = true; 
          document.getElementById("p1").innerHTML = '';
        }
    }
    </script>
      <!-- Option 1: Bootstrap Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
