<!DOCTYPE html>
<html>
<head>
	<title>Gamified Signup</title>
	 <!--Custom css-->
     <link rel="stylesheet" href="css/signup.css">
	 <script src="./js/signup.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" id="txt" name="txt" placeholder="User name" required="">
					<input type="email" id="email" name="email" placeholder="Email" required="">
					<input type="password" id="pswd" name="pswd" placeholder="Password" required="">
					<button onclick="Signup()">Sign up</button>
				
			</div>

			<div class="login">
				
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" id="login_email" name="email" placeholder="Email" required="">
					<input type="password" id="login_pass" name="pswd" placeholder="Password" required="">
					<button onclick="Login()">Login</button>
				
			</div>
	</div>
</body>
</html>
