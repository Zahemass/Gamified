<html lang="en">
<head>

<body>

    <section class="quiz">
        <div class="door">
            <a><img class = "door4" src="./images/dullbright.png" alt=""></a>
            <a><img class = "door3" src="./images/dullbright.png" alt=""></a>
            <a><img class = "door2" src="./images/dullbright.png" alt=""></a>
            <a ><img class = "door1" src="./images/brightdoor.png" alt=""></a>
        </div>

        <a href="index.html"><img class = "x"src="./images/x.png" alt=""></a>

        <img src="./images/quiz1.png" alt="" class="quizquest">


      
        
        <div class="container">
            <div class="row row-cols-2">
              <div class="tic col">  <img src="./images/checkbox.png" alt="" class="checkbox"><button onclick = "one()"></button></div>
              <div class="tic col">  <img src="./images/checkbox.png" alt="" onclick = "two()"class="checkbox"></div>
              <div class=" leni col">  <img src="./images/checkbox.png" alt="" onclick = "three()"class="checkbox"></div>
              <div class=" leni1 col"> <img src="./images/checkbox.png" alt="" onclick = "four()" class="checkbox"></div></div>
            </div>
        </div>
        <div class="container2">
            <div class="row row-cols-2">
              <div class="tic col">  <img src="./images/correct.png" style="display: none;" alt="" id="check1"></div>
              <div class="tic col">   <img src="./images/correct.png"  alt="" id="check2"></div>
              <div class=" leni1 col">   <img src="./images/correct.png"  alt="" class="check3"></div>
              <div class=" leni1 col">  <img src="./images/correct.png"  alt="" class="check4"></div></div>
            </div>
        </div>

        <div class="container1">
            <div class="row row-cols-2">
              <div class="col"  Name="no"  >  9</div>
              <div class="col" Name="answer" >  1</div>
              

              <div class="len1 col" Name="no">  10</div>
              <div class="len col" Name="no"> 100</div>
            </div>
        </div>

        <a href="quiz1.html"><img class = "next"src="./images/nextbutton.png"  alt=""></a>
        
    </section>
